<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngageSense: Real-Time Audio Engagement</title>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: #222;
            color: #0f0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        button {
            margin: 5px;
        }
        #waveform {
            border: 2px solid #0f0;
            border-radius: 5px;
            margin-top: 10px;
        }
        .results {
            margin-top: 20px;
        }
        .spinner-border {
            display: none;
            color: #0f0;
        }
        canvas {
            margin: 20px auto;
            display: block;
        }
        .settings-panel {
            margin-top: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>EngageSense: Real-Time Audio Engagement</header>
    <div class="container text-center">
        <h2>Upload or Record Audio</h2>
        <input type="file" id="fileInput" accept="audio/*" class="btn btn-light" />
        <button id="uploadBtn" class="btn btn-success">Upload</button>
        <button id="recordBtn" class="btn btn-success">Record Audio</button>
        <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
        <button id="analyzeBtn" class="btn btn-primary">Analyze</button>
        <button id="clearBtn" class="btn btn-warning">Clear</button>
        <button id="downloadBtn" class="btn btn-info">Download Report</button>

        <div id="waveform"></div>
        <div class="spinner-border" id="loadingSpinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div class="results">
            <h3>Analysis Results</h3>
            <p>RMS: <strong id="rms">N/A</strong></p>
            <p>Spectral Centroid: <strong id="centroid">N/A</strong></p>
            <p>Sentiment: <strong id="sentiment">N/A</strong></p>
            <p>Engagement Score: <strong id="engagement">N/A</strong></p>
            <canvas id="engagementChart" width="400" height="200"></canvas>
        </div>

        <!-- Custom Settings Panel -->
        <div class="settings-panel">
            <h4>Custom Chart Settings</h4>
            <label for="thresholdInput">Engagement Threshold:</label>
            <input type="number" id="thresholdInput" value="50" class="form-control mb-2" />
            <label for="chartType">Chart Type:</label>
            <select id="chartType" class="form-control mb-2">
                <option value="bar">Bar</option>
                <option value="line">Line</option>
                <option value="radar">Radar</option>
            </select>
            <button id="applySettings" class="btn btn-secondary">Apply Settings</button>
        </div>
    </div>

    <script>
        let audioContext;
        let recorder;
        let wavesurfer;
        let chart;
        let audioData;
        let sentimentModel;

        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');

        async function loadModel() {
            sentimentModel = await tf.loadLayersModel('https://storage.googleapis.com/tfjs-models/tfjs/sentiment_cnn_v1/model.json');
        }

        // Initialize WaveSurfer
        wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: 'lime',
            progressColor: 'green',
            cursorColor: 'red',
            barWidth: 2,
            responsive: true
        });

        // Upload Audio
        uploadBtn.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    wavesurfer.loadBlob(file);
                    audioData = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an audio file first.');
            }
        });

        // Analyze Audio
        analyzeBtn.addEventListener('click', async () => {
            if (!audioData || !sentimentModel) {
                alert('Please upload an audio file or record, and ensure the model is loaded.');
                return;
            }
            loadingSpinner.style.display = 'inline-block';
            const inputTensor = tf.tensor1d([0.5, 0.6, 0.2]); // Replace with real extracted features.
            const prediction = sentimentModel.predict(inputTensor.expandDims(0));
            const sentimentScore = prediction.arraySync()[0][0];

            document.getElementById('sentiment').innerText = sentimentScore > 0.5 ? 'Positive' : 'Negative';
            updateChart([0.75, 2200, sentimentScore * 100]);
            loadingSpinner.style.display = 'none';
        });

        // Update Chart
        function updateChart(data) {
            const ctx = document.getElementById('engagementChart').getContext('2d');
            const chartType = document.getElementById('chartType').value;
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: ['RMS', 'Spectral Centroid', 'Sentiment'],
                    datasets: [{
                        label: 'Engagement Metrics',
                        data: data,
                        backgroundColor: ['#0f0', '#ff0', '#00f']
                    }]
                }
            });
        }

        loadModel();
    </script>
</body>
</html>
