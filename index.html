<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngageSense: Real-Time Audio Engagement</title>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: #222;
            color: #0f0;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        button {
            margin: 5px;
        }

        #waveform {
            border: 2px solid #0f0;
            border-radius: 5px;
            margin-top: 10px;
        }

        .results {
            margin-top: 20px;
        }

        .spinner-border {
            display: none;
            color: #0f0;
        }

        canvas {
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>EngageSense: Real-Time Audio Engagement</header>
    <div class="container text-center">
        <h2>Upload or Record Audio</h2>
        <input type="file" id="fileInput" accept="audio/*" class="btn btn-light" />
        <button id="uploadBtn" class="btn btn-success">Upload</button>
        <button id="recordBtn" class="btn btn-success">Record Audio</button>
        <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
        <button id="analyzeBtn" class="btn btn-primary">Analyze</button>
        <button id="clearBtn" class="btn btn-warning">Clear</button>
        <button id="downloadBtn" class="btn btn-info">Download Report</button>

        <div id="waveform"></div>
        <div class="spinner-border" id="loadingSpinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div class="results">
            <h3>Analysis Results</h3>
            <p>RMS: <strong id="rms">N/A</strong></p>
            <p>Spectral Centroid: <strong id="centroid">N/A</strong></p>
            <p>Sentiment: <strong id="sentiment">N/A</strong></p>
            <p>Engagement Score: <strong id="engagement">N/A</strong></p>
            <canvas id="engagementChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script>
        let audioContext;
        let recorder;
        let wavesurfer;
        let chart;
        let audioData;

        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Initialize WaveSurfer
        wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: 'lime',
            progressColor: 'green',
            cursorColor: 'red',
            barWidth: 2,
            responsive: true
        });

        // Upload Audio
        uploadBtn.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    wavesurfer.loadBlob(file);
                    audioData = e.target.result;
                    alert('Audio file uploaded successfully!');
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an audio file first.');
            }
        });

        // Record Audio
        recordBtn.addEventListener('click', async () => {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const input = audioContext.createMediaStreamSource(stream);
            recorder = new MediaRecorder(stream);
            const chunks = [];
            recorder.ondataavailable = (e) => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'audio/wav' });
                wavesurfer.loadBlob(blob);
                audioData = blob;
                alert('Recording complete!');
            };
            recorder.start();
            recordBtn.disabled = true;
            stopBtn.disabled = false;
        });

        stopBtn.addEventListener('click', () => {
            recorder.stop();
            stopBtn.disabled = true;
            recordBtn.disabled = false;
        });

        // Analyze Audio
        analyzeBtn.addEventListener('click', () => {
            if (!audioData) {
                alert('Please upload or record an audio file first.');
                return;
            }
            loadingSpinner.style.display = 'inline-block';
            setTimeout(() => {
                document.getElementById('rms').innerText = '0.75';
                document.getElementById('centroid').innerText = '2200 Hz';
                document.getElementById('sentiment').innerText = 'Positive';
                document.getElementById('engagement').innerText = '85%';
                updateChart();
                loadingSpinner.style.display = 'none';
            }, 2000); // Simulated analysis delay
        });

        // Update Chart
        function updateChart() {
            const ctx = document.getElementById('engagementChart').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['RMS', 'Spectral Centroid', 'Engagement'],
                    datasets: [{
                        label: 'Metrics',
                        data: [0.75, 2200, 85],
                        backgroundColor: ['#0f0', '#ff0', '#00f']
                    }]
                }
            });
        }

        // Clear Data
        clearBtn.addEventListener('click', () => {
            wavesurfer.empty();
            document.getElementById('rms').innerText = 'N/A';
            document.getElementById('centroid').innerText = 'N/A';
            document.getElementById('sentiment').innerText = 'N/A';
            document.getElementById('engagement').innerText = 'N/A';
            if (chart) chart.destroy();
            audioData = null;
        });

        // Download Report
        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([`RMS: 0.75\nSpectral Centroid: 2200 Hz\nSentiment: Positive\nEngagement: 85%`], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'engagement_report.txt';
            a.click();
        });
    </script>
</body>
</html>
